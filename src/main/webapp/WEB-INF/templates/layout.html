<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>My Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/resources/lib/bootstrap/dist/css/bootstrap.min.css" th:href="@{/resources/lib/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/lib/font-awesome/css/font-awesome.min.css" th:href="@{/resources/lib/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/lib/angular-bootstrap/ui-bootstrap-csp.css" th:href="@{/resources/lib/angular-bootstrap/ui-bootstrap-csp.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/lib/angular/angular-csp.css" th:href="@{/resources/lib/angular/angular-csp.css}"/>
</head>
<body>
    <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">My Grocery</div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2" id="sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="/" th:href="@{/}">Home</a> </li>
                    <li><a href="product/list.html" th:href="@{/product/list}">Product List</a></li>
                    <li><a href="order/list.html" th:href="@{/order/list}">Order List</a></li>
                    <li><a href="subscribe.html" th:href="@{/subscribe}">Subscribe to our Newsletter</a></li>
                    <li><a href="userprofile.html" th:href="@{/userprofile}">See User Profile</a></li>
                </ul>
            </div>
            <div class="col-md-9 col-lg-10" ui-view="" id="maincontent">
                <h3 th:utext="#{welcome.message}" class="center-block">Welcome to our grocery store</h3>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-lg-12">
                <div class="pull-right">
                    <span th:text="#{developer.name}">Developer Name</span>&lt;<span th:text="#{developer.email}"></span>&gt;
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/resources/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/resources/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="/resources/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="/resources/lib/bootstrap/dist/js/bootstrap.min.js"></script>
